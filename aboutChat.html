<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>微信企业号内部群聊演示</title>
<link rel="shortcut icon" href="ico/favicon.ico">
<link rel="stylesheet" href="css/mobile.css" id="csslink">
<script>
function browserRedirect() {
    var sUserAgent = navigator.userAgent.toLowerCase();
    // var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
    var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
    var bIsMidp = sUserAgent.match(/midp/i) == "midp";
    var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
    var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
    var bIsAndroid = sUserAgent.match(/android/i) == "android";
    var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
    var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
    var csslink = document.getElementById('csslink');
    // document.writeln("您的浏览设备为：");
    if ( bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
        csslink.setAttribute("href","css/mobile.css");
    } else {
        // document.writeln("pc");
        csslink.setAttribute("href","css/web.css");
    }
}

browserRedirect();
</script>
</head>
<body>
<h1>微信企业号内部群聊演示</h1>
<div id="fullScreen" style="text-align:center;">进入全屏模式</div>

</ul>

<script>
// 全屏模式or退出全屏
function fullScreen() {
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    } else if (document.documentElement.mozRequestFullScreen) {
      document.documentElement.mozRequestFullScreen();
    } else if (document.documentElement.webkitRequestFullscreen) {
      document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
    } 
}
var btn = document.getElementById("fullScreen");
btn.onclick=function(){
    fullScreen();
}
</script>
